<!DOCTYPE html>
<html>

    <head>

        <title>Signup</title>
        <link rel="icon" href="../images/favicon.ico">
        <link rel="stylesheet" href="../css_files/signup.css">

    </head>

    <body>
        <div id="div1"><p class="head"><h1>New user?</h1><h2>Welcome!</h2></p></div>
        <div id="div2">
            <form action="/signup" method="post">
                <h4><p class="box-head">Signup</p></h4><br>
                <input name="username" type="text" placeholder="Username"/><br><br>
                <input name="role" id="pass" type="radio" value="Passenger" />
                <label for="pass">Passenger</label>
                <input name="role" id="driver" type="radio" value="Driver" />
                <label for="driver">Driver</label><br><br><br>
                <input  id="submit" type="submit" value="Submit" />
            </form>
        </div>



    </body>






</html>
